<script language="jscript" type="text/jscript">
    var g_bMultiLang = false;
    var Setup = window.external;
    function OnLoadBody()
    { 
        initPage(document.title);
        setPage("programs");
        //generate size string
        var str = Setup.getProperty("CACHE_SETUP_SOURCE_SIZE_IN_MB");
        var str2 = Setup.getProperty("Str_Install_CopyCabsDesc");
        str2 = str2.replace("XXX", str);
        id_CopyCabsDesc.innerHTML = str2;
        
        g_bMultiLang = SetMultiLanguages();
        idInstallDiv.style.display = "block";    
        MenuUpdateSelectors();
        id_Str_Btn_Next_1.style.display = "block";
        //idHelp_Programs.style.display = "block";
        LoadPageCounter_1("programs");
        if (g_bInstalled)
        {
            id_Str_Btn_Back_1.style.display = "block";
            id_Str_Btn_Reset.style.display = "none";
        }
       ConfigLocUI();
            
    }
	function ConfigLocUI()
	{
		if (g_sLang == "RU")
		{
            idDraw.style.top = "0em";
		}
		if (g_sLang == "RU")
		{		
            idCaptureDes.style.top = "0em";
        }
		if (g_sLang == "RU")
		{		
            idPP.style.top = "0em";
        }
      
	}	
  document.attachEvent('onkeydown', function(){KeyCheck(event)});
</script>
