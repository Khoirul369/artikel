<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<!-- saved from url=(0014)about:internet -->

<html xmlns:ICA="ICA">
<head>
    <title>Progress</title>
    <link href="Style.css" rel="stylesheet" type="text/css" />
    <meta http-equiv="MSThemeCompatible" content="Yes"/>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta content="text/html" name="ICADlg" id="ICADlg" 
          ICA:DlgHW="702,588"
          ICA:DlgFrame="0"
          ICA:TransparencyColorRBG="51,52,53"
          ICA:DisableBackspace="1"

          ICA:ProgressState="TBPF_INDETERMINATE"
          ICA:ProgressBarTBLR="582,603,28,558"
          ICA:Modal="0"
          ICA:DisableCancel="1"
    />
        
    <script type="text/jscript" language="jscript" src="js/Setup.js"></script>       
    <script type="text/jscript" language="jscript">
    
    var g_iInterval = 5000;    //milliseconds
    var g_iBillboardCnt = 10;
  
                      
                      
    var g_iCnt   = 1;
    var g_iTimer = 0;
    
    var g_bApplyTransition = false;

    function OnBodyLoad()
    {
        initPage(document.title);
  
       ConfigLocUI(); 
        try
        {
            ProgressTotalText.innerHTML = g_Setup.GetProperty("Str.Initializing.Text");
        }
        catch (err) {}
        idImg.style.display = "block";
        UpdateBillboard();

        
        g_bApplyTransition = true;
        if (g_RemoveAll)
        {
            id_Str_Progress_Header_Remove.style.display = "block";
            id_Str_Btn_Cancel.style.display = "none";
            idClose.style.display = "none";
        }
        else
        {
            id_Str_Progress_Header.style.display = "block";
        }        
    } //function OnBodyLoad()
    
    function UpdateBillboard()
    {

        if (g_iCnt > g_iBillboardCnt)
            g_iCnt = 1;
            
        if (g_iCnt < 0)
            g_iCnt = 1;
            
        var strImg  = "Images/Gallery/" + g_iCnt + ".jpg";
       
        idImg.src = strImg;
        
        if (g_iTimer > 0)
        {
            window.clearTimeout(g_iTimer);
            g_iTimer = 0;
        }
        
        g_iCnt++;   //bump to next image
        g_iTimer = window.setTimeout(UpdateBillboard, g_iInterval);
        
    } //function UpdateBillboard()
    
    function ConfigLocUI()
    {
        if (g_sLang == "CT")
        {
            idProgressTextBlock.style.top = "32em";
        }
    }
    </script>
<style type="text/css">
        .Image
        {
	        width: 33.13em;
	        height: 18.75em;
    width:100%;
    height:100%;
	        
        }
</style>        
</head>

<body onload="OnBodyLoad();">
<div id="dpi"></div>
    <!-- background -->
<div id="idBackGrd">
<img src="Images/backgrd.png" class="stretch" />
</div>
	<img id="idBrandingLeft" name="BrandingLeft" src="Images/banner" />  
    <img id="idClose" alt="" class="CloseBtn" src="Images/close.png" onmouseover="HighLightClose();" onmouseout="UnHighLightClose();" ICA:Function="ICACancelSetup" />
	<div id="idDragMe" class="Dragable">&nbsp;&nbsp;&nbsp;</div>
 
    <!-- ------------------------------------------------------------ -->
    <!-- TabPanel -- START -->
    <div id="idPanel">

        <div class="DlgHeader" id="id_Str_Progress_Header" style="display: none;" ></div>
        <div class="DlgHeader" id="id_Str_Progress_Header_Remove" style="display: none;" ></div>

        <div class="DlgBlock" style="text-align: center; top: 5em; left: 0em;">
            <div id="idImageDiv" style="background-color: #ffffff; height: 21.75em; text-align: center; padding: 0px 0px 0px 0px; overflow: hidden;">
                <img id="idImg" class="Image" src="Images/Gallery/1.jpg" alt=""  style="display: none;" >
            </div>
            
        </div>
        
        <!-- ************************************************************ -->
        <!-- ------------------------------------------------------------ -->
        <!-- Progress preview -- START -->
        <div class="DlgBlock" id="idProgressTextBlock" style="top: 31.7em; text-align: center; color: #666666; left: 0em; ">
            <label id="ProgressTotalText" style="font-size: 0.9em;"></label>
        </div>
        <!-- Progress preview -- END -->
        <!-- ------------------------------------------------------------ -->
        <!-- ************************************************************ -->
    
           
    </div> <!-- div id="idTabPanel" END -->
    <!-- ------------------------------------------------------------ -->


    <!-- ------------------------------------------------------------ -->
    <!-- <div> Wizard Buttons (at bottom of dialog) - START -->
    <div class="DlgWizardBtns">
        <table border="0" width="100%">
            <tr>
                <td align="left">
                    <button type="button" ICA:Function="ICACancelSetup" ID="id_Str_Btn_Cancel" ></button>
                    
                </td>
            </tr>
        </table>
    </div>  <!-- <div class="DlgWizardBtns"> Wizard Buttons (at bottom of dialog) - END -->

</body>
</html>
