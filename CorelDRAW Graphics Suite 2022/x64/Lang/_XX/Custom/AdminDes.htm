<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html xmlns:ICA="ICA">
<head>
    <title>AdminDes</title>
    <link href="Style.css" rel="stylesheet" type="text/css" />
    <meta http-equiv="MSThemeCompatible" content="Yes"/>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta content="text/html" name="ICADlg" id="ICADlg" 
          ICA:DlgHW="702,588"
          ICA:DlgFrame="0"
          ICA:TransparencyColorRBG="51,52,53"
        
    />
    <script type="text/jscript" language="jscript" src="js/topics.js"></script>    
    <script language="jscript" type="text/jscript" src="js/Setup.js"></script>       
    <script type="text/jscript" language="jscript">

        var Setup = window.external;
        
        /*  function On_idInstallClick()    **************************
        *
        *   - verifies [TARGETDIR] is not blank before installing
        **************************************************************/
        function On_idInstallClick()
        {
            var str = Setup.GetProperty("TARGETDIR");
            
            if ("" == str)
            {
                idFolderErr.style.display = "block";
                return false;
            }
            if (!Setup.ValidateInstallFolder())
            {
                return false;
            }

            idFolderErr.style.display = "none";

            try
                {
                    window.location = "AdminNet.htm";
                }
                catch (err) {}

              return true;
            
        
        } //function On_idInstallClick()
        
                
        function OnBodyLoad()
        {
            initPage(document.title);
            ConfigAdminDesUI();

        }
	function ConfigAdminDesUI()
	{
        if (g_sLang == "BR" || g_sLang == "ES" || g_sLang == "IT" || g_sLang == "NL" || g_sLang == "PL"|| g_sLang == "RU" || g_sLang == "SV")
        {
                idImagePath.style.top = "6.5em";
                idTargetDiv.style.top = "1.5em";
				idChangeDiv.style.top = "3.13em"; 
                id_Str_AdminDes_Path.style.top = "-1em"; 
                idContentDiv.style.top = "1.5em";
                idChangeContentDiv.style.top = "3.13em";
                id_Str_AdminDes_ContentPath.style.top = "-1em";

        }
        if (g_sLang == "CZ" || g_sLang == "DE" || g_sLang == "FR")
        {
            idImagePath.style.top = "7.5em";
            idTargetDiv.style.top = "2em";
            idChangeDiv.style.top = "3.7em"; 
            id_Str_AdminDes_Path.style.top = "-1em"; 
            idContentDiv.style.top = "2em";
            idChangeContentDiv.style.top = "3.7em";
            id_Str_AdminDes_ContentPath.style.top = "-1em";

        }

        if (g_sLang == "CS" || g_sLang == "CT")
        {
            idContentPath.style.top = "4.5em";
        }
	} 
    
    </script>
 	<style type="text/css">
        .Image
        {
	        width: 3em;
	        height: 3em;
        }
	
	</style>

</head>
   
</head>
   
<body onload="OnBodyLoad();">

    <div id="idBackGrd">
<img src="Images/backgrd.png" class="stretch" >

</div>
	<img id="idBrandingLeft" name="BrandingLeft" src="Images/banner" >

	<div id="idDragMe" class="Dragable">&nbsp;&nbsp;&nbsp;</div>
<!-- page content panel -->
<div id="idPanel"  >

            </div>
                <div id="id_Str_AdminDes_Path" style="width: 33.8em; left: 3.8em; position:absolute;"></div>
                <div id="idTargetDiv" style="top: 1.3em; width: 29.06em; left: 3.8em; position:absolute;">
                <input type="text" maxlength="89" size="70" name="TARGETDIR" ICA:Function="ICAPathInput" ID="idTARGETDIR" style="width: 35.5em;" >

            </div>
           
        </div><!-- idImagePath -->
    </div><!-- idImage -->
    
    <div id="idContentBlock" style="display: none" >

                </div>
                <div id="id_Str_AdminDes_ContentPath" style="width: 33.8em; left: 3.8em; position:absolute;"></div>
                <div id="idContentDiv" style="top: 1.3em; width : 29.06em; left: 3.8em; position:absolute;">

                <div id="idChangeContentDiv" style="top: 3.6em; position:absolute; width: 37.7em;" >
                    <button name="NETWORKINSTALLDIR" class="Initiator" onmouseover="HighLightButton('id_Str_Btn_Change2');" onmouseout="UnHighLightButton('id_Str_Btn_Change2');" ICA:Function="ICABrowse2" style="float:right;" id="id_Str_Btn_Change2" ></button>
                </div>
            </div><!-- idContentPath -->
        </div><!-- idContentImage -->
    </div>

    <!-- ------------------------------------------------------------ -->
    <!-- <div> Disk Space Requirements - START -->

        &nbsp;<label ICA:AlwaysResolveStrings="1" ICA:Property="Str.DiskSpace.Formatted.1" style="font-size: 7pt; font-weight: bold;">XXX MB of XXX MB required on drive C:\</label><br />
        <label ICA:AlwaysResolveStrings="1" ICA:Property="Str.DiskSpace.Formatted.0" style="font-size: 7pt; font-weight: bold;">XXX MB of XXX MB required on drive D:\</label>
    </div>  <!-- <div class="DlgBlock"> Disk Space Requirements - END -->
    
</div> <!-- div id="idTabPanel" END -->

                </td>

                    <!--button type="button" onclick="window.location='AdminSN.htm';" ID="id_Btn_Back" ></button-->
                </td>

                <button class="Initiator" onmouseover="HighLightButton('id_Str_Btn_Next');" onmouseout="UnHighLightButton('id_Str_Btn_Next');" type="button" onclick="On_idInstallClick()" ID="id_Str_Btn_Next" ><u>N</u>ext</button>
                </td>
