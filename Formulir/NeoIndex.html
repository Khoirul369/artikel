<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <link rel="stylesheet" href="NeoIndex.css">
<body>
    <div class="form-container">
    <h2>Form Karyawan</h2>
    <form action="#" method="post"></form>
    <label for="Masukkan Foto">Masukkan Foto</label>
    <input type="file" id="Masukkan Foto" name="Masukkan Foto" required>
    <label for="NIK">NIK:</label>
    <input type="number" id="NIK" name="NIK" required>
    <label for="Nama">Nama:</label>
    <input type="text" id="Nama" name="Nama" required>
    <label type="Alamat">Alamat:</label>
    <input type="text" id="Alamat" name="Alamat" required>
    <label for="Nomor Telepon">Nomor Telepon:</label>
    <input type="number" id="Nomor Telepon" name="Nomor Telepon" required>
    <label for="Email">Email:</label>
    <input type="email" id="Email" name="Email" required>
    <button type="submit">Kirim</button>
    </div>
</body>
</html>
